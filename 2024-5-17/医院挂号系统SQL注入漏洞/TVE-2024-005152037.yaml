    cwe-id: CWE-89
  metadata:
    date: 2024-05-08
    version: | 
      医院挂号系统
    fofa-query: body="res/img/ht_box_back.gif" || body="/res/img/ht_box_top.gif" || body="/res/img/ht_box_bottom.gif" || body="dom_loaded.load(init);"
